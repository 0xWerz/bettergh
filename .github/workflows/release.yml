name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binaries
        run: |
          bun build src/index.ts --compile --target=bun-linux-x64 --outfile dist/bgh-linux-x64
          bun build src/index.ts --compile --target=bun-darwin-x64 --outfile dist/bgh-darwin-x64
          bun build src/index.ts --compile --target=bun-darwin-arm64 --outfile dist/bgh-darwin-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/bgh-linux-x64
            dist/bgh-darwin-x64
            dist/bgh-darwin-arm64
          generate_release_notes: true

  publish-npm:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
